<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <!-- Twitter widget API script - loaded early for better initialization -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Feed</h1>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="filter-input" placeholder="Filter by keywords...">
                    <button id="filter-button"><i class="fas fa-search"></i></button>
                </div>
                <!-- Search suggestion buttons container -->
                <div id="search-suggestions" class="search-suggestions"></div>
                <div class="filter-instructions">Try searching: politics, wellness, astronomy</div>
            </div>
            <!-- Toggle switch for friends/all -->
            <div class="view-toggle-container">
                <span>Friends Only</span>
                <label class="switch">
                    <input type="checkbox" id="friends-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="feed" id="feed-container">
                <!-- Posts will be dynamically generated here -->
            </div>
        </main>
        <div class="swipe-instructions">
            <i class="fas fa-arrow-left"></i> Swipe left to dislike | Swipe right to like <i class="fas fa-arrow-right"></i>
        </div>
    </div>

    <!-- Modal for embedded social media content -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-username"></h2>
            <div id="embedded-content"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
